<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- CSS -->
	<link rel="stylesheet" href="gamePageStyle.css">
	<link rel="icon" type="image/png" href="../images/Logo.png">

    <!-- Javascript -->
    <script type="module" src="./gamePage.js"></script>

    <!-- Bootstrap CSS and other styling/font/icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1mikkM__N6Ls0pHdFqLl7K5I1z6jU6V+Q2RbU7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3W4j6xW1lE5J2/qf6M6T6KZST6xjl" crossorigin="anonymous">

    <!-- Bootstrap bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand me-0 d-flex align-items-center" href="https://psyche.asu.edu/" target="_blank">
				<img class="me-3" src="../images/Logo.png" alt="Psyche Logo" width="43">
			</a>
			<div class="divider bg-white" style="width:1px; height:35px;"></div>
			<a class="navbar-brand d-flex align-items-center" href="">
				<img class="ms-3" src="../images/gamepad2.png" alt="Gaming Icon" width="40" class="me-3">
			</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="ms-auto d-flex align-items-center">
                    <span id="themeIcon" class="material-icons text-white me-2" >wb_sunny</span>
                    <div class="form-check form-switch ms-2 me-3">
                        <input class="form-check-input" type="checkbox" id="themeToggle"  style="cursor: pointer;">
                        <label class="form-check-label" for="themeToggle"></label>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Game sections -->
    <div class="container mt-4">
        <div class="row">
            <!-- Game display section -->
            <div class="col-md-8 position-relative">
                <iframe src="../game_files/dummy-game/" id="game-iframe" width="100%" height="400px"></iframe>
                <div>
                    <button id="fullscreen-button" class="btn btn-sm position-absolute">
                        <svg viewBox="-4.56 -4.56 33.12 33.12" xmlns="http://www.w3.org/2000/svg" fill="#000000" transform="rotate(0)" stroke="#000000" stroke-width="0.00024000000000000003"><g id="SVGRepo_bgCarrier" stroke-width="0" transform="translate(0,0), scale(1)"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round" stroke="#CCCCCC" stroke-width="0.048"></g><g id="SVGRepo_iconCarrier"> <g> <path fill="none" d="M0 0h24v24H0z"></path> <path d="M20 3h2v6h-2V5h-4V3h4zM4 3h4v2H4v4H2V3h2zm16 16v-4h2v6h-6v-2h4zM4 19h4v2H2v-6h2v4z"></path> </g> </g></svg>
                        <i class="fas fa-expand"></i>
                    </button>
                </div>
                <h2 id="game-title" class="mt-3"></h2>
                <p id="game-description">Game description goes here...</p>
            </div>

            <!-- Game info section -->
            <div class="col-md-4">
                <div class="accordion" id="game-info-accordion">
                    <div class="accordion-item">
                        <h2 class="accordion-header" id="headingOne">
                            <button class="accordion-button" type="button" data-bs-toggle="collapse"
                                data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                About the game
                            </button>
                        </h2>
                        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                            data-bs-parent="#game-info-accordion">
                            <div class="accordion-body">
                                <!-- Your game info content here -->
                            </div>
                        </div>
                    </div>
                    <!-- Add more accordion items if needed -->
                </div>
            </div>
        </div>
    </div>

    <!-- Suggested games slider -->
    <div class="container mt-4">
        <div id="carouselExampleControls" class="carousel" data-bs-ride="carousel">
            <div class="carousel-inner">

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 bg-light">
        <!-- Your footer content here -->
    </footer>
</body>

</html>
